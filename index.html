<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">

  <title>Frontend Mentor | Todo app</title>

</head>

<body>

  <header>

    <div class="banner-con">
      <div class="banner">
        <div class="content">
          <h1>To Do</h1>
          <img src="./images/icon-sun.svg" alt="moon" srcset="">
        </div>

        <div class="todo">
          <form>
            <input type="text" placeholder="Create a new todo..." id="text">

          </form>
          <div class="list">
            <div class="todo-con">
              <div class="todo-li">
                <div class="check active-check"><img src="./images/icon-check.svg" alt="" srcset=""></div>
                <p>Hello</p>
                <button class="close"><img src="./images/icon-cross.svg" alt="" srcset=""></button>
              </div>
              <div class="hr"></div>
              <div class="todo-li">
                <div class="check"><img src="./images/icon-check.svg" alt="" srcset=""></div>
                <p>Hello</p>
                <button class="close"><img src="./images/icon-cross.svg" alt="" srcset=""></button>
              </div>
              <div class="hr"></div>
              <div class="todo-li">
                <div class="check"><img src="./images/icon-check.svg" alt="" srcset=""></div>
                <p>Hello</p>
                <button class="close"><img src="./images/icon-cross.svg" alt="" srcset=""></button>
              </div>
              <div class="hr"></div>

            </div>
          </div>
          <div class="info">
            <p>5 items left</p>
            <div class="choice">
              <p class="active">All</p>
              <p>Active</p>
              <p>Completed</p>
            </div>
            <p>Clear Completed</p>
          </div>

        </div>
      </div>
    </div>

  </header>




</body>

</html>
